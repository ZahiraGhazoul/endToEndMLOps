# PIPELINE DEFINITION
# Name: churn-pipeline
# Description: Pipeline to train a churn prediction model.
components:
  comp-train-model:
    executorLabel: exec-train-model
    outputDefinitions:
      parameters:
        model_path:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-train-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - train_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef train_model(model_path: OutputPath(str)):\n    import pandas\
          \ as pd\n    from sklearn.ensemble import RandomForestClassifier\n    import\
          \ joblib\n    import os\n\n    # Ensure the model directory exists\n   \
          \ os.makedirs(os.path.dirname(model_path), exist_ok=True)\n\n    data =\
          \ pd.read_csv('data/cleaned_telco.csv')\n    X = data.drop('Churn', axis=1)\n\
          \    y = data['Churn']\n\n    model = RandomForestClassifier()\n    model.fit(X,\
          \ y)\n\n    joblib.dump(model, model_path)\n\n"
        image: python:3.9
pipelineInfo:
  description: Pipeline to train a churn prediction model.
  name: churn-pipeline
root:
  dag:
    tasks:
      train-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-model
        taskInfo:
          name: train-model
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.1
